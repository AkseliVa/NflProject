<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Add book</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<h2>Add team</h2>

	<form th:object="${team}" th:action="@{save}" action="#" method="post">
		<label for="name">Name</label>
		<input type="text" id="name" th:field="*{name}" />

		<br />
		<br />

		<label for="city">City</label>
		<input type="text" id="city" th:field="*{city}" />

		<br />
		<br />

		<label for="wins">Wins</label>
		<input type="text" id="wins" th:field="*{wins}" />

		<br />
		<br />

		<label for="losses">Losses</label>
		<input type="text" id="losses" th:field="*{losses}" />

		<br />
		<br />

		<label for="divisionlist">Division</label>
		<select id="divlist" th:field="*{division}" class="form-control">
			<option th:each="division: ${divisions}" th:value="${division.divisionid}"
				th:text="${division.conference.name + ' ' + division.name}"></option>
		</select>

		<br />
		<br />

		<input type="submit" value="Save"></input>
	</form>
	<button><a href="/homepage">Back</a></button>
</body>

</html>
